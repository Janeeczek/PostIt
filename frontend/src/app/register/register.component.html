<div class="container col-lg-6 mt-4">
  <form>
    <h1>Register page</h1>
    <div class="mb-3">
      <label for="inputEmail1" class="form-label">Login</label>
      <input type="text" placeholder="Enter your login" [(ngModel)]="login" name="login" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="inputPassword1" class="form-label">Password</label>
      <input type="password" [(ngModel)]="password" name="password"  placeholder="Enter password" class="form-control" id="inputPassword1">
    </div>
    <button (click)=handleRegister() class="btn btn-success">Register me</button>
  </form>
</div>
