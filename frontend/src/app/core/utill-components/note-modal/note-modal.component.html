<div class="modal-header">
  <h4 class="modal-title">Adding new note</h4>
</div>
<div class="modal-body">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title</label>
    <input [(ngModel)]="title" required type="email" class="form-control" id="exampleFormControlInput1" placeholder="Short text representing title of new note">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Content</label>
    <textarea [(ngModel)]="content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your note here"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="success()">Add</button>

  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
